<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pod</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="aquabackground"></div>
    <header>
        <img src="./desktop/logo.svg">
    </header>
    <main>
    <h1 class="title">Publish your podcasts
        <span>everywhere.</span></h1>
    <p class="paragraph1">Upload your audio to Pod with a single click.
         We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <div class="reverse">
         <div class="group">
        <img class="spotify"
        src="./desktop/spotify.svg">
        <img class="apple"
        src="./desktop/apple-podcast.svg">
        <img class="podcast"
        src="./desktop/google-podcasts.svg">
        <img class="pocket"
        src="./desktop/pocket-casts.svg">
    </div>
    <div class="input">
    <div class="buttons">
    <input class="button email" placeholder="Email address"/> 
    <p id="error"></p>
    <button class="button access">Request Access</button>
    </div>
    </div>
    </div>
</div>
</main>
<footer>
    
</footer>
</body>
</html>
